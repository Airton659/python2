{% extends "base.html" %}
{% block content %}
    {% if user %}
    <h1>Olá, {{ user.username }} </h1>
    {% if user.profile_picture %}
        <img src="{{ user.profile_picture}}" alt="Foto de Perfil" width="100">
    {% endif %}
    {% if user.bio %}
        <p>{{ user.bio }}</p>
    {% endif %}
    {% else %}
    <h1>Olá, deseja fazer login?</h1>
    {% endif %}
{% endblock %}
