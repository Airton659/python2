<!DOCTYPE html>
<html>
    <head>
        <title>{{ title  }} - Microblog</title>
    </head>
    <body>
        <div>Microblog: 
            <a href= '/'>Home</a>
            <a href='/login'>Login</a>
            <a href='/logout'>Logout</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </hr>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
